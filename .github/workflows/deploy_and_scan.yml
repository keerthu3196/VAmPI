name: CI Pipeline

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build Docker image
        run: |
          docker build -t ${{ vars.DOCKER_USERNAME }}/${{ vars.DOCKER_REPO }}:latest .
          
      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Push Docker image
        run: |
          docker push ${{ vars.DOCKER_USERNAME }}/${{ vars.DOCKER_REPO }}

      # Run the Docker container
      - name: Run Docker container
        run: docker run -d ${{ vars.DOCKER_USERNAME }}/${{ vars.DOCKER_REPO }}:latest


      # Optional: Add a health check to confirm the app has started
      - name: Check if app is running
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:5000 >/dev/null; then
              echo "App is running!"
              exit 0
            else
              echo "Waiting for the app to start..."
              sleep 5
            fi
          done
          echo "App failed to start."
          exit 1


      - name: ZAP API Scan
        run:  docker run --network=host -v $(pwd):/zap/wrk/:rw -t zaproxy/zap-stable zap-api-scan.py -t ${{github.workspace}}/openapi_specs/openapi3.yml -f openapi -x api_report.xml
